[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_deps = khoih-prog/Teensy_PWM@^1.1.1
monitor_speed = 115200
; select COM15 serial monitor
monitor_port = COM15

build_type = debug
; See https://github.com/platformio/platform-teensy/issues/65
build_unflags = 
    -Werror=all
    -DUSB_SERIAL
build_flags = -DUSB_DUAL_SERIAL
debug_port = \\.\COM16
debug_tool = custom
debug_load_mode = manual
debug_server = 
debug_init_cmds =
  target extended-remote $DEBUG_PORT
  $INIT_BREAK
  define pio_reset_run_target
  interrupt
  tbreak loop
  continue
  end
  define pio_restart_target
  echo Restart is undefined for now.
  end

debug_init_break = 